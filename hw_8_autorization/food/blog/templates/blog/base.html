{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<main>
    <header>
        <h1>Блог новостей</h1>
        <div class="links">
            <a href="{% url 'news-list' %}">Новости</a>
            <a href="{% url 'register-news' %}">Расскажи новость</a>
            {% if request.user.is_authenticated %}
                <p>Вы {{request.user.username}}</p>
                <button><a href="{% url 'logout' %}">Logout</a></button>
            {% else %}
                <button><a href="{% url 'login' %}">Log in</a></button>
            {% endif %}
        </div>
    </header>
    <div class="container">
        {% block news_list %}
        {% endblock %}
        {% block news_form %}
        {% endblock %}
    </div>
</main>
</body>
</html>
